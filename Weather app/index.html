<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
    <h1 id="heading">Current Weather App</h1>

    <p id="search">Search weather</p>
    <div>
    <input type="text" placeholder="Enter your location for weather" id="input" required>
    <button id="btn"><i class='bx bx-search-alt'></i></button>
    </div>

    <div id="data">
        <p id="icon"></p>
        <h2 id="city"></h2>
        <h3 id="temp"></h3>
        <p id="looks"></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
