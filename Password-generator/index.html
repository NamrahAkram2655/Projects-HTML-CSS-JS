<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div id="password">
            <h2>Password-Generator</h2>
            <div class="result">
                    <p id="final"></p>
                    <div id="logo"><i class='bx bxs-copy'></i></div>
                </div>
            <div class="set">
                <div class="count">
                    <label for="Password-Length">Password-Length</label>
                    <input type="number" id="Password-Length" min="4" max="20" value="20">
                </div>
                <div class="checking">
                    <label for="Uppercase-Alphabets">Uppercase-Alphabets</label>
                    <input type="checkbox" id="Uppercase-Alphabets">
                </div>
                <div class="checking">
                    <label for="lowercase-Alphabets">lowercase-Alphabets</label>
                    <input type="checkbox" id="lowercase-Alphabets">
                </div>
                <div class="checking">
                    <label for="Numbers">Numbers</label>
                    <input type="checkbox" id="Numbers">
                </div>
                <div class="checking">
                    <label for="Special-Characters">Special-Characters</label>
                    <input type="checkbox" id="Special-Characters">
                </div>
                <div class="generate">
                    <button id="btn">Generate-Paswword</button>
                </div>
            </div>
        </div>
    </main>
    <script src="JS/script.js"></script>
</body>

</html>
